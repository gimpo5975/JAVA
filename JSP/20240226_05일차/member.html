<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style>
body {
	margin: 0 auto;
	padding: 0;
	width: 1200px;
	height: 100vh;
	box-sizing: border-box;
}

form {
	margin: 0 auto;
	margin-top: 100px;
	width: 400px;
	height: 400px; border : 1px solid black;
	text-align: center;
	border: 1px solid black;
}

input[type="text"] {
	margin-top: 35px;
}

input[type="submit"] {
	height: 30px;
	width: 200opx;
	margin-left: 10px;
}

input[type="reset"] {
	height: 30px;
	width: 200opx;
	margin-left: 10px;
}

h1 {
	margin-left: 10px;
}
</style>
</head>
<body>
	<form action="../jsp/memberProcess.jsp" method="post">
		<h1>
			아이디 <input type="text" name="uid" placeholder="아이디를 입력하세요" autofocus
				required>
		</h1>
		<h1>
			이름 <input type="text" name="uname" required>
		</h1>
		<h1>
			비밀번호 <input type="password" name="pwd" required>
		</h1>
		<h1>
			나이 <input type="text" name="uage" required>
		</h1>
		<input type="submit" value="전송"> <input type="reset"
			value="재입력">
	</form>
</body>
</html>
